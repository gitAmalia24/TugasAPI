<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buku Harian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-4">
      <h2 class="mb-4">ðŸ“– Buku Harian</h2>

      <!-- Tombol Tambah -->
      <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addModal">+ Tambah Catatan</button>

      <!-- Tabel -->
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Judul</th>
            <th>Isi</th>
            <th>Tanggal</th>
            <th>Kategori</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>

    <!-- Modal Tambah -->
    <div class="modal fade" id="addModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="addForm">
            <div class="modal-header">
              <h5 class="modal-title">Tambah Catatan</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label>Judul</label>
                <input type="text" class="form-control" id="judul" required>
              </div>
              <div class="mb-3">
                <label>Isi</label>
                <textarea class="form-control" id="isi" required></textarea>
              </div>
              <div class="mb-3">
                <label>Tanggal</label>
                <input type="date" class="form-control" id="tanggal" required>
              </div>
              <div class="mb-3">
                <label>Kategori</label>
                <input type="text" class="form-control" id="kategori" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary">Simpan</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal Edit -->
    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="editForm">
            <div class="modal-header">
              <h5 class="modal-title">Edit Catatan</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="edit_id">

              <div class="mb-3">
                <label>Judul</label>
                <input type="text" class="form-control" id="edit_judul" required>
              </div>
              <div class="mb-3">
                <label>Isi</label>
                <textarea class="form-control" id="edit_isi" required></textarea>
              </div>
              <div class="mb-3">
                <label>Tanggal</label>
                <input type="date" class="form-control" id="edit_tanggal" required>
              </div>
              <div class="mb-3">
                <label>Kategori</label>
                <input type="text" class="form-control" id="edit_kategori" required>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-success">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const apiURL = "http://localhost:8000/api/buku_harian";

      // Tampilkan data
      function renderTable() {
        fetch(`${apiURL}/index.php`)
          .then(res => res.json())
          .then(result => {
            let tabel = document.getElementById('userTable');
            if(result.status == 200 && result.data.length > 0){
              tabel.innerHTML = result.data.map(item => `
                <tr>
                  <td>${item.id}</td>
                  <td>${item.judul}</td>
                  <td>${item.isi}</td>
                  <td>${item.tanggal}</td>
                  <td>${item.kategori}</td>
                  <td>
                    <button class="btn btn-warning btn-sm" onclick="editKontak(${item.id}, '${item.judul}', '${item.isi}', '${item.tanggal}', '${item.kategori}')">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteKontak(${item.id})">Hapus</button>
                  </td>
                </tr>`).join('');
            } else {
              tabel.innerHTML = `<tr><td colspan="6">Data tidak ditemukan</td></tr>`;
            }
          })
          .catch(err => console.error("Fetch error:", err));
      }

      // Tambah data
      document.getElementById('addForm').addEventListener('submit', function(e){
        e.preventDefault();
        let data = {
          judul: document.getElementById('judul').value,
          isi: document.getElementById('isi').value,
          tanggal: document.getElementById('tanggal').value,
          kategori: document.getElementById('kategori').value
        };
        fetch(`${apiURL}/store.php`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(res => {
          alert(res.message || "Data berhasil disimpan");
          // Tutup modal dengan cara yang aman
          bootstrap.Modal.getOrCreateInstance(document.getElementById('addModal')).hide();
          // Reset form biar kosong lagi
          document.getElementById('addForm').reset();
          renderTable();
        })
        .catch(err => console.error("Tambah error:", err));
      });

      // Edit data
      function editKontak(id, judul, isi, tanggal, kategori){
        document.getElementById('edit_id').value = id;
        document.getElementById('edit_judul').value = judul;
        document.getElementById('edit_isi').value = isi;
        document.getElementById('edit_tanggal').value = tanggal;
        document.getElementById('edit_kategori').value = kategori;
        bootstrap.Modal.getOrCreateInstance(document.getElementById('editModal')).show();
      }

      document.getElementById('editForm').addEventListener('submit', function(e){
        e.preventDefault();
        let data = {
          id: document.getElementById('edit_id').value,
          judul: document.getElementById('edit_judul').value,
          isi: document.getElementById('edit_isi').value,
          tanggal: document.getElementById('edit_tanggal').value,
          kategori: document.getElementById('edit_kategori').value
        };
       fetch(`${apiURL}/update.php?id=${data.id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(res => {
          alert(res.message || "Data berhasil diupdate");
          bootstrap.Modal.getOrCreateInstance(document.getElementById('editModal')).hide();
          renderTable();
        })
        .catch(err => console.error("Update error:", err));
      });

      // Hapus data
      function deleteKontak(id){
        if(confirm("Yakin ingin menghapus catatan ini?")){
          fetch(`${apiURL}/detroy.php?id=${id}`, { method: 'DELETE' })
            .then(res => res.json())
            .then(res => {
              alert(res.message || "Data berhasil dihapus");
              renderTable();
            })
            .catch(err => console.error("Delete error:", err));
        }
      }

      // Load awal
      renderTable();
    </script>
  </body>
</html>
